name: Quality Gate
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests and coverage
        run: npm run test:coverage
      - name: Show coverage head (debug)
        run: head -n 40 coverage/lcov.info || true

      - name: Remove clover report (if present)
        run: rm -f coverage/clover.xml || true

      - name: Normalize lcov paths (remove absolute runner prefixes if any)
        run: |
          if [ -f coverage/lcov.info ]; then
            sed -i 's|/home/runner/work/calidad-software-taller/calidad-software-taller/||g' coverage/lcov.info || true
          fi

      - name: Show normalized coverage head (debug)
        run: head -n 40 coverage/lcov.info || true

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
